    <title>Website Survey</title>

<body>
    <h1 class="centerText">Bose Speakers Survey</h1>
    <form class="firstForm" action="https://carolinebarriere.github.io/SEG3125-Module1-Survey/index.php">
 
        <!-- Choose a website to evaluate -->
        <h2 class="centerText">What do you think of the UI in this <a href="https://www.bose.ca/en_ca/products/speakers.html">Bose</a> page?</h2>
        <!-- You should make your image clickable -->

        <div>
            <a href="https://www.bose.ca/en_ca/products/speakers.html"> <img class="center" src="Screenshot (30).png" 
             alt="Bose Speakers" width="800"></a>
        </div>

        <br>
        <div class="centerText">
            <h2> Personal Information </h2>
            <p><b>First name:</b> <br><input type="text" name="firstname"></p>
            <p><b>Last name:</b> <br><input type="text" name="lastname"></p>


        </div>

        <div class="centerText">
            <h2> Which do you prefer </h2>
            <b>I like:</b><br>
            <input type="checkbox" name="Color" value=" Home Theathres">Red<br>
            <input type="checkbox" name="Color" value="Headphones">Green<br>
            <input type="checkbox" name="Color" value="Bluetooth Speakers">Blue<br>

            <br><b>What is your favorite other brand?</b><br>
            <select id="favorite">
                <option value="Apples">Sony</option>
                <option value="Oranges">Beats</option>
                <option value="Bananas">Panasonic</option>
            </select>
        </div>

        <br>
        
        <div class="centerText">
            <br> Comments:<br>
            <textarea rows="5" cols="30"></textarea>
        </div>

        <br>

        <div>
            <button id="submitButton" type="button" class="block">
                Submit Your Answers
            </button>
        </div>

    </form>

</body>
